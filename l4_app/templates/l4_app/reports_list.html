<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Reportes a generar</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      {% for report in reports %}
        <div class="col-md-3">
          <div class="checkbox">
            <label>
              <input type="checkbox" value="">
              {{ report }}
            </label>
          </div>
        </div>
      {% endfor %}
    </div>
    <button class="btn btn-default pull-right" type="submit">Descargar todos</button>
  </div>
</div>
