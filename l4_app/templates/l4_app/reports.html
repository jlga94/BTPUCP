{% extends 'layout.html' %}

{% block content %}
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Convocatorias a evaluar</h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-3">
          <label for="offers_db">Fuente:</label>
          <select id="offers_db" class="form-control">
            {% for board in boards %}
              <option>{{ board }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-3">
          <label for="career_opt">Carrera:</label>
          <select id="career_opt" class="form-control">
            <option>Select Career</option>
            {% for career in careers %}
              <option>{{ career }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-6">
          <label for="dates">Rango de fechas:</label>
          <div class="form-inline">
            <div class="input-group">
              <div class="input-group-addon">Desde</div>
              <input type="date" class="form-control">
            </div>
            <div class="input-group">
              <div class="input-group-addon">Hasta</div>
              <input type="date" class="form-control">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% include 'l4_app/reports_list.html' %}
  {% include 'l4_app/report_detail.html' %}
{% endblock content %}
